<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Chain Reaction</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body onLoad="pageLoad()">
<!-- HTML ELEMENTS HERE -->
    <div id=gameText class=boardDisp></div>
    <div id="scoreDisplayDiv">
        <br>
        High Score: <span id="highScoreText">0</span> <br>
        Score: <span id="scoreText">0</span> <br>
    </div>
    <div id="controls">
        <button type="button" onClick="resetBoard()">Reset the board</button> <br>
        <button type="button" onClick="resetScore()">Reset high score</button> <br>
        <br>
    </div>
    <div id="instructions">
        How to play: <br>
            Click on a tile to turn it 90° clockwise. <br>
            If a turned tile connects with a neighboring tile, the neighboring tile will turn 90° clockwise. <br>
            You earn one point for each time a tile is turned. <br>
    </div>
<script src="index.js"></script>
</body>
</html>
