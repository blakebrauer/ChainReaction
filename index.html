<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chain Reaction</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body onload="pageLoad()">
    <div id="gameText" class="boardDisp">
        <span id="0,0" onclick="charClicked(0,0)">&boxur;</span><br>
    </div>

    <div id="controlContainer">
        <div id="score">
            Score: <span id="scoreText">0</span>
        </div>
        <div id="highScore" onclick="resetScore()" title="Click to Reset High Score">
            High Score: <span id="highScoreText">0</span>
        </div>
        <div id="controls">
            <button type="button" onclick="resetBoard()">Reset the board</button>
        </div>
        <div id="settings">
            Settings:
            <form onchange="updateSettings(this)">
                <label for="speed">Speed:</label>
                <select name="speed">
                    <option value="12">Slow</option>
                    <option value="8" selected>Medium</option>
                    <option value="0">Fast</option>
                </select>
                <br>
                <label>Highlight Color:</label>
                <input type="radio" name="changeColor" value="rand"> Random
                <input type="radio" name="changeColor" value="none"> None
                <input type="radio" name="changeColor" value="cust"checked> Custom
                <input type="color" name="customColor" value="#990000">
            </form>
        </div>
        <div id="instructions">
            How to play: <br>
            &emsp;Click on a tile to turn it 90° clockwise. <br>
            &emsp;If a turned tile connects with a neighboring tile, the neighboring tile will turn 90° clockwise. <br>
            &emsp;You earn one point for each time a tile is turned. <br>
            <br>
        </div>
    </div>

    <script src="./chain_reaction.js"></script>
</body>
</html>
